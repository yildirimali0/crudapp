<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudapp</title>
    <link rel="stylesheet" href="./crudapp.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-title">Crud Application</h2>
        </div>
        <hr class="hr">
        <form class="form">
            <div class="form--group">
                <label for="name" class="form--label">İsminiz</label>
                <input type="text" class="form--input form--name">
            </div>
            <div class="form--group">
                <label for="surname" class="form--label">Soy İsminiz</label>
                <input type="text" class="form--input  form--surname">
            </div>
            <div class=" form--group">
                <label for="city" class="form--label">Yaşadığınız Şehir</label>
                <input type="text" class="form--input form--city">
            </div>
            <div class="form--group">
                <label for="tel" class="form--label">Telefon Numarası</label>
                <input type="tel" class="form--input form--tel">
            </div>
            <button class="form--button" id="save">Kaydet</button>
        </form>
    </div>
   
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Soy İsim</th>
                    <th>Şehir</th>
                    <th>Telefon Numarası</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="list">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>               
                    <td></td>               
                </tr>
            </tbody>
        </table>
    </div>

    <script src="crudapp.js"></script>
</body>
</html>
